<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <div 
    class="selected-contact" 
    *ngIf="!!selectedContact && !!selectedContact.name && !!selectedContact.phoneNumber"
  >
    <h2 class="selected-contact-name">
      {{selectedContact.name}}
    </h2>
    <h5 class="selected-contact-phone">
      {{selectedContact.phoneNumber}}
    </h5>
  </div>

  <ion-button expand="block" (click)="openContactPage()">Search Contact</ion-button>
</ion-content>
